<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <div id="text">中</div>

    <script>
      anime({
        targets: '#text',
        innerHTML: ['中'],
        duration: 2000,
        easing: 'linear',
        round: true,
        begin: function(anim) {
          anim.animatables[0].target.innerHTML = '';
        },
        update: function(anim) {
          var target = anim.animatables[0].target;
          var text = anim.animations[0].target.innerHTML;
          target.innerHTML = text.slice(0, Math.floor(anim.progress / 100 * text.length));
        }
      });
    </script>
</body>
</html>
